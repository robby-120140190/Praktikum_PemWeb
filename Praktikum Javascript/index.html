<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Nilai Mahasiswa</title>
    <style>
        .lulus { color: green; }
        .gagal { color: red; }
    </style>
</head>
<body>
    <h1>Kalkulator Nilai Mahasiswa</h1>
    <form id="gradeForm">
        <label for="assignment">Tugas (30%):</label>
        <input type="number" id="assignment" required><br><br>
        
        <label for="uts">UTS (30%):</label>
        <input type="number" id="uts" required><br><br>
        
        <label for="uas">UAS (40%):</label>
        <input type="number" id="uas" required><br><br>
        
        <button type="submit">Hitung Nilai</button>
    </form>
    
    <h2 id="result"></h2>
    <p id="status"></p>

    <script src="script.js"></script>
</body>
</html>
